# app configuration
server.port=${PORT:8080}
spring.application.name=${NAME:spring}
spring.profiles.active=${PROFILE:local}
server.jetty.threads.max=${THREADS:8}
# datasource configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres?currentSchema=public&ApplicationName=SpringBoot}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
# general configuration
spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.security.user.password=${PASSWORD:password}
logger.path=${LOGGER_PATH:/api/}
request.id.header=${REQUEST_ID_HEADER:X-Request-Id}
encryption.key=${ENCRYPTION_KEY:0000000000000000000000000000000F}
encryption.aad=${ENCRYPTION_KEY:Lorem ipsum dolor sit amet, consectetur adipiscing elit.}
multitenant.default.db=${MULTITENANT_DEFAULT_DB:postgres}
multitenant.default.header=${MULTITENANT_DEFAULT_HEADER:X-Tenant-Id}
authorization.header=${AUTHORIZATION_HEADER:Authorization}
anonymous.user.email=${ANONYMOUS_USER_EMAIL:anonymous}
# flyway
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:/db/scripts/migration
spring.flyway.schemas=public
